<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">
<head runat="server">
    <title>个人工资单</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrapg/css/bootstrap.css" />
    <link href="../Styles/VerticalTimeline/css/default.css" rel="stylesheet" />
    <link href="../Styles/VerticalTimeline/css/component.css" rel="stylesheet" />
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Styles/VerticalTimeline/js/modernizr.custom.js"></script>
    <style>
        body {
            overflow-x: scroll;
        }

        .daoru {
            min-height: 500px;
            margin: 0;
        }

        .alert > h4 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row daoru">       
        <div class="main">
            <ul class="cbp_tmtimeline">
                <li id="li_last"></li>
            </ul>
        </div>
    </div>
    <script>
        var icount = 0;
        var hahaha = "";
        function SalaryDetailsajax() {
            icount++;
            //console.log(icount);
            //$.get("Handler/SalaryHandler.ashx", { opt: "MyGzt", count: icount }, function (result) {
            //    //    console.log(result);
            //    if (result == hahaha) {
            //        $("#li_last").removeAttr("id");
            //    } else {
            //        //console.log(result);
            //        $("#li_last").before(result);
            //    }
            //});

            $.ajaxSetup({
                url: "../Handler/SalaryHandler.ashx",
                global: false,
                type: "get",
                async: false,
                cache: false,
                success: function (result) {
                    if (result == hahaha) {
                        //   $("#li_last").append('      <div class="alert alert-success" role="alert"><h4>没有更多数据了。</h4> </div>');
                        $("#li_last").parent().parent().append('<div class="alert alert-success" role="alert"><h4>没有更多数据了。</h4></div>');
                        $("#li_last").removeAttr("id");
                    } else {
                        $("#li_last").before(result);
                    }
                }
            });
            $.ajax({ data: { opt: "MyGzt", count: icount } });
        }
        $(document).ready(function () {

            SalaryDetailsajax();
            if ($(window).scrollTop() == 0) {
                //    console.log(icount)

                SalaryDetailsajax()
            }
            $(window).scroll(function () {
                var li_lasth = $("#li_last").offset().top;
                var navH2 = $(window).scrollTop() + $(window).height();
                var li_lastchazhi = navH2 - li_lasth;
                //  console.log(li_lastchazhi);
                // if (li_lastchazhi >= 71) {
                if (li_lastchazhi >= 45) {
                    //  console.log(icount);
                    SalaryDetailsajax()
                    //$.get("Salary/1.html", function (result) {
                    //    //   console.log(result);
                    //    $("#li_last").before(result);
                    //});
                }
            })
        })
    </script>
</body>
</html>
